# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - msvc-chat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_970c4007618047fb80ad27e5d639edad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b3c67bed6041426386bbad5d77e4fa26 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_970c4007618047fb80ad27e5d639edad }}/raydberg25/fitdesk-msvc-chat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'msvc-chat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_70c064f78e8745a1807ad28c9d6ae16f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_970c4007618047fb80ad27e5d639edad }}/raydberg25/fitdesk-msvc-chat:${{ github.sha }}'